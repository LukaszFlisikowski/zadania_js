<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        
        var l1_t_fli = prompt("Podaj trzy litery swojego nazwiska:");
        var l2_t_fli = prompt("Podaj trzy litery swojego nazwiska:");

        
        if (!(l1_t_fli >= 20 && l1_t_fli <= 60)) {
            alert("Liczba l1 nie należy do przedziału <20,60>.");
        }
        if (!(l2_t_fli >= 20 && l2_t_fli <= 60)) {
            alert("Liczba l2 nie należy do przedziału <20,60>.");
        }

        
        var pocz_fli = prompt("Podaj wartość początkową wielkości tekstu:");
      
        var tekst_fli = prompt("Podaj dowolny tekst:");
      
        var repetitions = 0;
        if (l1_t_fli < l2_t_fli) {
            repetitions = Math.ceil((100 - pocz_fli) / 5);
        } else if (l2_t_fli < l1_t_fli) {
            repetitions = Math.ceil(pocz_fli / 5);
        }

        if (repetitions <= 0) {
            alert("Nie można zwiększyć ani zmniejszyć tekstu w podanym zakresie.");
        } else {
            
            for (var i = pocz_fli; i <= 100 && i >= 0; i += (l1_t_fli < l2_t_fli) ? 5 : -5) {
                document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_fli + "<br></p>");
            }
        }
    </script>
</body>
</html>
