<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script type="text/javascript">
       
        var a = parseFloat(prompt("Podaj długość a"));
        var b = parseFloat(prompt("Podaj długość b"));
        var c = parseFloat(prompt("Podaj długość c"));

       
        function isTriangle(a, b, c) {
         
            if (a > 0 && b > 0 && c > 0) {
            
                if ((a + b > c) && (a + c > b) && (b + c > a)) {
                    return true;
                }
            }
            return false;
        }

     
        if (isTriangle(a, b, c)) {
            alert("Podane boki tworzą trójkąt.");
        } else {
            alert("Podane boki nie tworzą trójkąta.");
        }
    </script>
</body>
</html>
