<!DOCTYPE html>

<head>
<title> proste obliczenia </title>

</head>

<div style="color: red;font-size: 50px;">
<script language="JavaScript">
var liczba1=prompt("podaj a=","");
var a_fli=parseFloat(liczba1)
var liczba2=prompt("podaj b=","");
var b_fli=parseFloat(liczba2)				
document.write("a="+a_fli+"<br>");
document.write("b="+b_fli+"<br>");
document.write("("+a_fli+"+"+b_fli+")^3=");
document.write(a_fli+"^"+"3+3*"+"("+a_fli+"^2"+")"+"*"+b_fli+"+3*"+a_fli+"*"+"("+b_fli+"^2"+")"+"+"+b_fli+"^3"+"=");
document.write(a_fli*a_fli*a_fli+"+"+3*(a_fli*a_fli)*b_fli+"+"+3*a_fli*(b_fli*b_fli)+"+"+b_fli*b_fli*b_fli+"="+(a_fli+b_fli)*(a_fli+b_fli)*(a_fli+b_fli));
</script>
