 function Autobus(Start_k,Numer_k,Koniec_k)//początek konstruktora
{

 Autobus.prototype.wypisz_Flisikowski = function () //definicja metody
 {

 };
var Autobus1 = new Autobus("Gdynia", "297", "Wejherowo"); // nowy obiekt Autobus1
var Autobus2 = new Autobus('Pruszcz Gd', '251', 'Gdansk');
Autobus1.wypisz_Flisikowski(); // uruchomienie metody wypisz() dotyczącej Autobus1
Autobus2.wypisz_Flisikowski();
 document.write("dostęp do właściwości"+"<br>");
// poniżej dostęp do pól autobus1
 document.write("autobus pierwszy"+" "+Autobus1.Start+" "+Autobus1.Numer+" "+Autobus1.Koniec);
 </script>
